<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/common.css">

        <header class="bg-light fixed-top">
            <div class="container-fluid">

                    <div class="img-logo col-2">
                        <img class="logo" src="/images/logo.png" alt="Logo">
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <div class="navbar-centralizada d-flex justify-content-between align-items-center">
                            <div class="botoes-menu">
                                <ul class="navbar-nav d-flex flex-row me-auto">
                                    <li class="nav-item me-3">
                                        <a class="nav-link text-black" href="/pages/home/">Início</a>
                                    </li>
                                    <li class="nav-item me-3">
                                        <a class="nav-link text-black" href="/pages/compras/">Compras</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="botoes-acessibilidade d-flex justify-content-between align-items-center bg-light">

                    </div>
                </nav>
            </div>

                        </button>
                      </h2>
                      <div id="collapseOne" class="accordion-collapse collapse show">
                        <ul class="list-unstyled ms-3">
                            <li><a href="/pages/produto/index.html?productId=1" class="text-decoration-none">Sustagen Adulto+</a></li>
                        </ul>
                      </div>
                    </div>
                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">

                      </h2>
                      <div id="collapseTwo" class="accordion-collapse collapse show">
                        <ul class="list-unstyled ms-3">

                        </button>

                      <div id="collapseThree" class="accordion-collapse collapse show">
                        <ul class="list-unstyled ms-3">
                            <li><a href="/pages/produto/index.html?productId=5" class="text-decoration-none">Centrum</a></li>

                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
