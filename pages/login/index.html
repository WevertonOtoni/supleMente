<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/common.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>SupleMente</title>
    </head>
    <body class="d-flex flex-column">
        <header class="bg-light fixed-top">
            <div class="container-fluid">
                <nav class="navbar navbar-expand-lg bg-light">
                    <div class="img-logo col-2">
                        <img class="logo" src="/images/logo.png" alt="Logo">
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <div class="navbar-centralizada d-flex justify-content-between align-items-center">
                            <div class="botoes-menu">
                                <ul class="navbar-nav d-flex flex-row me-auto">
                                    <li class="nav-item me-3">
                                        <a class="nav-link text-black" href="/pages/home/">Início</a>
                                    </li>
                                    <li class="nav-item me-3">
                                        <a class="nav-link text-black" href="/pages/compras/">Compras</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="botoes-acessibilidade d-flex justify-content-between align-items-center bg-light">
                                <button class="btn btn-sm btn-primary me-2" aria-label="Aumentar fonte">A+</button>
                                <button class="btn btn-sm btn-primary me-2" aria-label="Diminuir fonte">A-</button>
                                <button class="btn btn-sm btn-primary" aria-label="Contraste alto">Contraste</button>
                            </div>
                        </div>
                        <div class="btn-login">
                            <button onclick="window.location.href='/pages/login'" class="btn btn-primary">Entrar</button>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <div class="d-flex" style="margin-top: 95px;">
            <div class="cadastro col-6">
                <div class="card p-4">
                    <form action="/pages/home/">
                        <div class="form-group mb-3">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Seu nome">
                        </div>
                        <div class="form-group mb-3">
                            <label for="email">Endereço de email</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Seu email">
                            <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
                        </div>
                        <div class="form-group mb-3">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" id="senha" placeholder="Senha">
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100" id="btnEntrarLogin">Cadastrar e entrar</button>
                    </form>
                </div>
            </div>
            <div class="login col-6">
                <div class="card p-4">
                    <form action="/pages/home/">
                        <div class="form-group mb-3">
                            <label for="email">Endereço de email</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Seu email">
                            <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
                        </div>
                        <div class="form-group mb-3">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" id="senha" placeholder="Senha">
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100" id="btnEntrarLogin">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
        <footer class="bg-light fixed-bottom text-center">
            <small>&copy; 2024 SupleMente</small>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
